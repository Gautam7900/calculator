
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="ram.css">
    <script src="js/cal.js"></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h6 class="owner">MADE BY : GAUTAM  <br> Calculator:</h6>
            
            <input type="text" placeholder="0" id="inputBox">
            <div class="buttons">
                <div class="btncontainer">
                    <button class="btn operators">AC</button>
                    <button class="btn operators">DEL</button>
                    <button class="btn operators">%</button>
                    <button class="btn op operators">/</button>
                </div>
                <div class="btncontainer">
                    <button class="btn operators">7</button>
                    <button class="btn operators">8</button>
                    <button class="btn operators">9</button>
                    <button class="btn op operators">+</button>
                </div>
                <div class="btncontainer">
                    <button class="btn operators">4</button>
                    <button class="btn operators">5</button>
                    <button class="btn operators">6</button>
                    <button class="btn op operators">-</button>
                </div>
                <div class="btncontainer">
                    <button class="btn operators">1</button>
                    <button class="btn operators">2</button>
                    <button class="btn operators">3</button>
                    <button class="btn op operators">*</button>
                </div>
                <div class="btncontainer">
                    <button class="btn operators">00</button>
                    <button class="btn operators">0</button>
        
                    <button class="btn op operators">.</button>
                    <button class="btn equal8tn operators">=</button>
        
                </div>
            </div>
            
        </div>
    </div>
    

    
</body>

</html>
